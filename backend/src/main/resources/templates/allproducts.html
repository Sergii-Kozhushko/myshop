<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Pizzas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<nav class="nav nav-pills nav-fill">
  <a class="nav-link active" aria-current="page" th:href="@{/cafes}">Cafes</a>
  <a class="nav-link" th:href="@{/pizzas}">Pizzas</a>
  <a class="nav-link" th:href="@{/logout}">Log Out</a>
</nav>
<table class="table">
  <thead>
  <tr>
    <th scope="col">â„–</th>
    <th scope="col">name</th>
    <th scope="col">address</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${productList}">
    <td th:text="${product.id}">
    <th scope="row" th:text="${cafe.name}">
    <td th:text="${cafe.address}">
    <td>
      <button type="button" class="btn btn-success"
              th:onclick="|location.href='@{'/editCafe/' + ${cafe.id}}'|">Edit
      </button>
      <button type="button" class="btn btn-danger"
              th:onclick="|location.href='@{'/deleteCafe/' + ${cafe.id}}'|">Delete
      </button>

    </td>
  </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" th:onclick="|location.href='/addCafe';|">Add Cafe</button>
</body>
</html>
