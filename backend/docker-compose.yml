  #      - network-1
  #    ports:
  #      - "4200:80"
  angular-front:
    container_name: angular-front-container
    image: nginx:latest
    networks:
      - network-1
    ports:
      - "4200:4200"
    volumes:
      - ./front-certs:/etc/nginx/certs

  backend-postgres:
    container_name: myshop-pgserver-container
    image: postgres
    networks:
      - network-1
    ports:
      - "5432:5432"
    volumes:
      - c:\11\docker-backend\data:/var/lib/postgresql/data
      - ./schema-create:/docker-entrypoint-initdb.d
      #      - /opt/postgres-db-data:/var/lib/postgresql/data
      #      - c:\11\docker-backend\sql:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: rootroot
  
  
  backend:
    container_name: myshop-backend-container
    image: myshop-backend-image
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      - network-1
    ports:
      - "8081:8081"
    depends_on:
      backend-postgres:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://backend-postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=rootroot


  bff:
    container_name: myshop-bff-container
    image: myshop-bff-image
    build:
      context: ./
      dockerfile: Dockerfile
    networks:
      - network-1
    ports:
      - "8902:8902"

  # sepatare db-server for keycloak
  #  keycloak-db-server:
  #    container_name: keycloak-postgres-container
  #    image: postgres:15
  #    #    expose:
  #    #      - "5555" # Publishes 5433 to other containers but NOT to host machine
  #    ports:
  #      - '5555:5432'
