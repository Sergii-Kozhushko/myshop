  #
  #
  #    volumes:
  #      - C:/11/keycloak-docker/db:/var/lib/postgresql/data
  #    environment:
  #      POSTGRES_DB: keycloak21
  #      POSTGRES_USER: postgres
  #      POSTGRES_PASSWORD: postgres
  #
  #    networks:
  #      - network-1

  keycloak-server:
    container_name: keycloak-server-container
    image: quay.io/keycloak/keycloak:18.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      #KC_DB: h2
      #      KC_DB_URL_DATABASE: keycloak21
      #      KC_DB_URL_HOST: keycloak-db-server
      #      KC_DB_URL_PORT: 5555
      #      KC_DB_USERNAME: postgres
      #      KC_DB_PASSWORD: postgres
      #      KC_DB_SCHEMA: public
      KC_HTTPS_CERTIFICATE_FILE: /var/lib/keycloak/ssl/localhost.cer
      KC_HTTPS_CERTIFICATE_KEY_FILE: /var/lib/keycloak/ssl/localhost.pkcs8
      KEYCLOAK_IMPORT: /var/lib/keycloak/data/import/realm-export.json
    restart: always
    ports:
      #      - "8111:8080"
      - "8443:8443"
    #    depends_on:
    #      - keycloak-db-server
    volumes:
      - ./kc-imports/:/var/lib/keycloak/ssl
      - ./kc-imports:/var/lib/keycloak/data/import
    networks:
      - network-1
networks:
