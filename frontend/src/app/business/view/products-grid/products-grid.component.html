<div class="common-box grid-width">
  <h3 *ngIf="selectedCategory.id===undefined">Edit category: None, All products</h3>
  <div *ngIf="selectedCategory.id!==undefined" class="flex">
    <h3>Edit category:</h3>
    <input type="text" id="category-name-edit"
           [(ngModel)]="selectedCategory.name"
           class="input-text edit-item-field-width-big"
    >
  </div>
  <table class="item-grid-table products-table-width">
    <thead>
    <tr>
      <th class="center">Id</th>
      <th>Title</th>
      <th class="center">Price</th>
      <th class="center">Wholesale price</th>
      <th class="center">Quantity</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products">
      <td class="item-grid-cell center">{{product.id}}</td>
      <td class="item-grid-cell">
        <a (click)="editProduct(product.id)"
           routerLink="/products/">
          {{product.name.length > 20 ? product.name.substring(0, 20)+'..':product.name}}
          </a>
      </td>
      <td class="item-grid-cell center">{{product.price}}</td>
      <td class="item-grid-cell center">{{product.wholesalePrice}}</td>
      <td class="item-grid-cell center">{{product.quantity}}</td>
    </tr>
    </tbody>
  </table>
  <div class="row-box-buttons">


    <a routerLink="/products/" *ngIf="selectedCategory.id" (click)="saveCategory()">
      <div class="button">Save↘</div></a>

    <!--    <button class="button button-save" type="button" id="button-cadd"-->
    <!--            (click)="addCategory()">Add Category-->
    <!--    </button>-->
    <a routerLink="/products/" *ngIf="selectedCategory.id !== undefined" (click)="deleteCategory()">
      <div class="button">Delete Category↘</div></a>
  </div>
</div>
