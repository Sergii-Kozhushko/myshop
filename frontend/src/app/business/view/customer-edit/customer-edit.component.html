<div>

  <form class="common-box customer-edit-box-width">
    <div class="edit-item-row-box">
      <h3 *ngIf="editedCustomer">
        {{ editedCustomer.id === 0|| editedCustomer.id === undefined ? 'Add' : 'Edit' }}
        Customer</h3>
    </div>
    <div class="edit-item-row-box">
      <label>Id</label>
      <input type="text" id="customer-id" name="customer-id"
             class="input-text edit-item-field-width-small input-text-readonly"
             value="{{editedCustomer.id}}" readonly>
    </div>
    <div class="edit-item-row-box">
      <label>Name</label>
      <input type="text" id="customer-name" name="customer-name" class="input-text edit-item-field-width-big"
             [(ngModel)]="editedCustomer.name">
    </div>

    <div class="edit-item-row-box">
      <label>E-mail</label>
      <input type="text" id="customer-email" name="customer-email"
             class="input-text edit-item-field-width-big"
             [(ngModel)]="editedCustomer.email"
      >
    </div>
    <div class="edit-item-row-box">
      <label>Phone</label>
      <input type="text" id="customer-phone" name="customer-phone"
             class="input-text edit-item-field-width-med"
             pattern="[0-9]*"
             [(ngModel)]="editedCustomer.phone"
      >
    </div>
    <div class="edit-item-row-box">
      <label>Address</label>
      <input type="text" id="customer-address" name="customer-address"
             class="input-text edit-item-field-width-big"
             [(ngModel)]="editedCustomer.address"
      >
    </div>

    <div class="edit-item-row-box">
      <label>Personal discount, %</label>
      <input type="number" id="customer-discount-value" placeholder="0"
             class="input-text edit-item-field-width-small" name="customer-discount-value"
             [(ngModel)]="editedCustomer.discountValue"
      >
    </div>

    <div class="edit-item-row-box">
      <label>Discount card No</label>
      <input type="text" id="customer-discount-card" placeholder=""
             class="input-text edit-item-field-width-med" name="customer-discount-card"
             [(ngModel)]="editedCustomer.discountCardNumber"
      >
    </div>
    <div class="edit-item-row-box">
      <label>Birthday</label>
      <input type="text" id="customer-birth" placeholder="dd.mm.yyyy"
             class="input-text edit-item-field-width-med" name="customer-birth"
             value="{{ editedCustomer.dateBirth | date:'dd.MM.yyyy' }}"
             #customerBirthInput
      />
    </div>
    <div class="edit-item-row-box">
      <label>Accept SMS MailList</label>
      <input type="checkbox" id="customer-sms"
             class="edit-item-checkbox " name="customer-sms"
             [(ngModel)]="editedCustomer.acceptSMSList"
             #customerBirthInput
      />
    </div>


    <div class="row-box-buttons">
      <button *ngIf="!editedCustomer.id" class="button" type="button" (click)="addNew()">Add↘</button>
      <button *ngIf="editedCustomer.id" class="button" type="button" (click)="save()">Save↘</button>
      <button *ngIf="editedCustomer.id" class="button" type="button" (click)="delete()">Delete↘</button>
      <button class="button button-cancel" type="button" (click)="cancel()">Cancel↘</button>
    </div>
  </form>
</div>
