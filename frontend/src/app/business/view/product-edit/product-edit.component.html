<div>

  <form class="common-box product-edit-width">
    <div class="edit-item-row-box">
      <h3>{{ editedProduct.id === 0 ? 'Add' : 'Edit' }} Product</h3>
    </div>
    <div class="edit-item-row-box">
      <label>Id</label>
      <input type="text" id="product-id" name=""
             class="input-text edit-item-field-width-xsmall input-text-readonly"
             value="{{editedProduct.id}}" readonly>
    </div>
    <div class="edit-item-row-box">
      <label>Title</label>
      <input type="text" id="product-name" name="" class="input-text edit-item-field-width-big"
             [(ngModel)]="editedProduct.name">
    </div>
    <div class="edit-item-row-box">
      <label>Category</label>
      <select [(ngModel)]="editedProduct.category.id" name="product-category" class="select-item" >
        <option value="" disabled selected>Choose category</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
      </select>

    </div>
    <div class="edit-item-row-box">
      <label>Retail Price, EUR</label>
      <input type="text" id="product-price" placeholder="0.00" name="retail_price"
             class="input-text edit-item-field-width-small"
             [(ngModel)]="editedProduct.price"
      >
    </div>
    <div class="edit-item-row-box">
      <label>Wholesale Price, EUR</label>
      <input type="text" id="product-wprice" placeholder="0.00"
             class="input-text edit-item-field-width-small"
             pattern="^[0-9]*\.?[0-9]+$"
             inputmode="numeric"
             [(ngModel)]="editedProduct.wholesalePrice"
      >
    </div>
    <div class="edit-item-row-box">
      <label>Start Quantity</label>
      <input type="number" id="product-quantity" placeholder="0"
             class="input-text edit-item-field-width-small"
             [(ngModel)]="editedProduct.quantity"
      >
    </div>


    <div class="row-box-buttons">
      <a *ngIf="!editedProduct.id" routerLink="/products/" (click)="addNew()"><div class="button"> Add↘</div></a>
      <a routerLink="/products/" *ngIf="editedProduct.id" (click)="save()">
        <div class="button ">Save↘</div></a>

      <a *ngIf="editedProduct.id" routerLink="/products/" (click)="delete()"><div class="button">Delete↘</div></a>
      <a routerLink="/products/" (click)="cancel()"><div class="button">Cancel↘</div></a>

    </div>
  </form>
</div>
